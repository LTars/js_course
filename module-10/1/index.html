<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 10-1</title>
    <link rel="stylesheet" href="style-1.css">
</head>
<body>

<main>
    <form class="form-js">
        <input type="text"
               name="id"
               class="input input_id"
               placeholder="Enter ID">
        <input type="text"
               name="name"
               class="input input_name"
               placeholder="Enter new name">
        <input type="text"
               name="age"
               class="input input_age"
               placeholder="Enter new age">
    </form>

    <div class="wrap-b">
        <button id="getAllUsers" class="btn btn__get-all">
            Get all users
        </button>
        <button id="editUser" class="btn btn__edit">
            Update
        </button>
        <button id="addUser" class="btn btn_add">
            Add user
        </button>
        <button id="getUser" class="btn btn__get">
            Get user
        </button>
        <button id="deleteUser" class="btn btn__del">
            Delete User
        </button>
    </div>

    <div class="table">
        <table>
            <thead>
            <tr>
                <th class="id">ID</th>
                <th class="name">NAME</th>
                <th class="age">AGE</th>
            </tr>
            </thead>
            <tbody class="show"></tbody>
        </table>
    </div>
    <p class="status"></p>
</main>

<script src="script-1.js"></script>
</body>
</html>
