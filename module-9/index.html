<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 8</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Template node. display:none-->
<div id="stopwatch-" class="stopwatch">
    <h2 class="name">#0</h2>
    <p data-id="stopwatch-" data-type="time" class="time">00:00.0</p>
    <button data-id="stopwatch-" data-type="lap" class="btn">Lap</button>
    <button data-id="stopwatch-" data-type="start" class="btn">Start</button>
    <button data-id="stopwatch-" data-type="reset" class="btn">Reset</button>
    <ul data-id="stopwatch-" data-type="laps" class="laps">
    </ul>
</div>

<div id="maker" class="uniq">
    <input type="text" data-type="label" placeholder="Label" title="enter box id after '; '">
    <button>Set</button>
</div>

<div id="1"></div>
<script src="script.js"></script>
</body>
